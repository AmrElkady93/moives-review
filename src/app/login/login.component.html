<div class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h2 [translate]="'login.header'"></h2>
    <p *ngIf="isLogged" style="color: red;">{{ "login.error" | translate }}</p>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="{{ 'login.email' | translate }}"
        ngModel
        required="required"
        email
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="{{ 'login.password' | translate }}"
        ngModel
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        {{ "login.btn" | translate }}
      </button>
    </div>
  </form>
  <div class="text-center" style="color: white;">
    {{ "login.footer1" | translate }}
    <a routerLink="/signup">{{ "login.footer2" | translate }}</a>
  </div>
</div>
