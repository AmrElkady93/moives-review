<figure class="movie-poster">
  <img [src]="image" alt="#" style="width: 200px; height: 200px; " />
</figure>
<div class="movie-title">
  <a
    style="cursor: pointer;font-size: 16px; font-style: bold;"
    [routerLink]="'/movie-review/' + movie.id"
    >{{ movie.title }}</a
  >
</div>
