<header class="site-header">
  <div class="container">
    <a href="index.html" id="branding">
      <img src="./assets/images/logo.png" alt="" class="logo" />
      <div class="logo-copy">
        <h1 class="site-title">{{ "header.title" | translate }}</h1>
        <small class="site-description">Tagline goes here</small>
      </div>
    </a>

    <div class="main-navigation">
      <button type="button" class="menu-toggle">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="menu">
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            (click)="onHome()"
            routerLinkActive="current-menu-item"
            >{{ "header.home" | translate }}</a
          >
        </li>
        <!-- <li class="menu-item"><a href="about.html">About</a></li> -->
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            routerLinkActive="active"
            routerLink="movies/popular"
            (click)="onGetPopularMovies()"
            >{{ "header.popular" | translate }}</a
          >
        </li>
        <!-- <li class="menu-item"><a href="joinus.html">Join us</a></li> -->
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            routerLinkActive="current-menu-item"
            routerLink="movies/top"
            (click)="onGetTopRatedMovies()"
            >{{ "header.topRated" | translate }}</a
          >
        </li>
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            routerLinkActive="current-menu-item"
            (click)="logout()"
            >{{ "header.logout" | translate }}</a
          >
        </li>
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            routerLinkActive="current-menu-item"
            (click)="changeLang('ar')"
            >AR</a
          >
        </li>
        <li class="menu-item">
          <a
            style="cursor: pointer;"
            routerLinkActive="current-menu-item"
            (click)="changeLang('en')"
            >EN</a
          >
        </li>
      </ul>
      <!-- .menu -->
    </div>
    <div>
      <!-- <P style="color: white;">hi, {{ userData }}</P> -->
      <!-- <a (click)="logout()" style="cursor: pointer;" style="color: white;"
        >Logout</a
      > -->
    </div>

    <!-- .main-navigation -->

    <div class="mobile-navigation"></div>
  </div>
</header>
